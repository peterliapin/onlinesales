name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: 'Release'
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: docker compose -f ./docker-compose/docker-compose.tests.yml up -d
      run: docker compose -f ./docker-compose/docker-compose.tests.yml up -d

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration $BUILD_CONFIG -p:Version=${GITHUB_REF##*/} --no-restore

    - name: Test
      run: dotnet test --no-build --logger "trx" --verbosity d --results-directory "./"

    - name: Test Reporter      
      uses: dorny/test-reporter@v1.6.0
      if: success() || failure()
      with:   
        name: TRX Tests
        path: ./*.trx
        reporter: dotnet-trx

    - name: Publish
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}